<!DOCTYPE html>
<html lang="pt-br">

    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"><!--1 é numerico, A e a é com letras, E I e i écom números romanos-->
        <li>Acordar
        <li>Tomar Café
        <li>Escovar os dentes
        <li>Ir para o trabalho</li>
        <li>Almoçar</li>  
        <li>Ir para Academia</li> 
        <li>Estudar programação</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type= "square"><!--disk é padrão com bolinhas pretas, circle é com bolinhas vazias e square quadrados pretos-->
        <li>Pão</li>
        <li>Whey</li>
        <li>Batata doce</li>
        <li>frango</li>
    </ul>
</body>
