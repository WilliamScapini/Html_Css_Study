<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elementos</title>
    <style>
        a{
            text-decoration: none;
        }
        a:visited{
            color: black;
        }
        a:hover{
            font-size: 13pt;
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(124, 120, 120);
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.coca-cola.com.br/" target="_blank" rel="external">Coca-cola</a></li>
        <li><a href="https://www.pepsico.com.br/" target="_blank" rel="external">PespsiCO</a></li>
        <li><a href="https://www.nestle.com.br/" target="_blank" rel="external">Nestle</a></li>
    </ul>
</body>
</html>
